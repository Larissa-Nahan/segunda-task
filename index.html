<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Formulário</title>
  </head>
  <body>
    <header class="cabecalho">
      <div class="imagens">
        <img
          class="logo-imagem"
          src="imagens/logo-fabrica.png"
          alt="Logo da Fábrica de Software"
        />
        <img
          class="logo-nome"
          src="imagens/logo-fabrica-nome.png"
          alt="Logo da Fábrica de Software"
        />
      </div>
      <nav class="menu">
        <a
          class="item-menu"
          target="_blank"
          href="http://imersaofs.unipe.edu.br/"
          >Site da Fábrica</a
        >
        <a
          class="item-menu"
          target="_blank"
          href="https://github.com/Larissa-Nahan"
          >Meu GitHub</a
        >
        <a
          class="item-menu"
          target="_blank"
          href="https://www.linkedin.com/in/larissanahan/"
          >Meu Linkedin</a
        >
      </nav>
    </header>
    <div class="container">
      <h1 class="titulo">Formulário</h1>
      <main>
        <form action="">
          <div class="box">
            <label class="label" for="input-nome">Nome</label>
            <input
              id="input-nome"
              class="input"
              type="text"
              placeholder="Digite seu nome"
              required
            />
            <label class="label" for="input-email">Email</label>
            <input
              id="input-email"
              class="input"
              type="email"
              placeholder="Digite seu email"
              required
            />
            <label class="label" for="input-senha">Senha</label>
            <input
              id="input-senha"
              class="input"
              type="password"
              placeholder="Digite sua senha"
              required
            />
            <button class="botao">Enviar</button>
          </div>
        </form>
      </main>
    </div>
    <footer class="rodape">
      <p>Segunda Task (Produzido para a Fábrica de Software)</p>
    </footer>
  </body>
</html>
